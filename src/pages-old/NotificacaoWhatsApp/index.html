<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificacao WhatsApp</title>
    <link rel="stylesheet" type="text/css"  href="./style.css" />
    <link rel="stylesheet" type="text/css"  href="./../../styles/global.css" />
</head>
<body>
    <div class="container">
        <header>
            <div class="logoContainer">
                <img src="../../../public/logo.png" alt="" class="logo">
            </div>
            <div class="menuContainer">
                <img src="../../../public/menu-icon-svg-9 1.png" alt="" class="menu">
            </div>
        </header>
        <main>
            <div class="containerNotificacao">
                    <h1 class="textoNotificacao">Enviado:</h1>
                    <p class="textoSolicitacao">A sua solicitação foi enviada com sucesso, agora o motorista irá verificar o seu perfil  e entrar em contato via WhatsApp.</p>
                <div class="botaoVoltar">
                    <input type="button" value="Voltar" class="button">
                </div>
            </div>
        </main>
        <footer>
            <div class="dogContainer">
                <img class="dog" src="../../../public/doguinho-transparente.png" alt="">
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="./js/teste.js"></script>
</body>
</html>
