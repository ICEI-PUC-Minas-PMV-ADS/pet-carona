<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil Passageiro</title>
    <link rel="stylesheet" type="text/css"  href="../styles/perfilpassageiro.css" />
    <link rel="stylesheet" type="text/css"  href="../styles/global.css" />
</head>
<body>
    <img class="logo" src="../../public/logo.png"/>
    <main class="content">
        <div class="passenger-score-and-image">
            <img class="profile-picture" src="../../public/woman-cat.png"/>
            <div class="score-columns">
                <div class="score-values">
                    <span class="score-info">2.554</span>
                    <span class="score-info">4.9</span>
                </div>
                <div class="score-names">
                    <span class="score-info">Viagens</span>
                    <span class="score-info">Avaliação</span>
                </div>
            </div>
        </div>
        <div class="passenger-info">
            <span class="title">Dados pessoais:</span>
            <div class="passenger-columns">
                <div class="passenger-info-fields">
                    <p>Nome:</p>
                    <p>Sexo:</p>
                    <p>Endereço:</p>
                    <p>Bairro:</p>
                    <p>CEP:</p>
                </div>
                <div class="passenger-info-values">
                    <p>Gislaine Castro Nevez</p>
                    <p>Feminino</p>
                    <p>Rua Bresser, 575</p>
                    <p>Bras</p>
                    <p>01227-100</p>
                </div>
            </div>
            <div class="pet-images">
                <img class="pet-image" src="../../public/dog1.png"/>
                <img class="pet-image" src="../../public/dog2.png"/>
                <img class="pet-image" src="../../public/dog3.png"/>
            </div>
            <div class="pet-info">
                <div class="pet-breeds">
                    <span>Nome: Rex</span>
                    <span>Nome: Bill</span>
                    <span>Nome: Dina</span>
                </div>
                <div class="pet-sizes">
                    <span>Porte: M</span>
                    <span>Porte: G</span>
                    <span>Porte: M</span>
                </div>
            </div>

            <div class="back-button">
                Voltar
            </div>

        </div>
    </main>
    <img class="dog-bottom" src="../../public/dog-iphone-pro.png"/>
    <script type="text/javascript" src="./js/teste.js"></script>
  </body>
</html>
