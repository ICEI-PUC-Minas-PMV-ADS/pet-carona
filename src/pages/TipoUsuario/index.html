<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo Usuario</title>
    <link rel="stylesheet" type="text/css"  href="./style.css" />
    <link rel="stylesheet" type="text/css"  href="./../../styles/global.css" />
</head>
<body>
    <div class="container">
        <header>
            <div class="logoContainer">         
                <img class="logo" src="../../../public/logo.png" alt="">
            </div>
        </header>
        <main>
            <h1 class="textDeSaudacao">Olá Luis Othávio,</h1>
            <p class="textEscolha"> escolha o modo na qual deseja utilizar</p>

                <div class="containerEscolha">
                    <p>Encontre o motorista perfeito para o seu pet</p>
                    <input type="button" value="PASSAGEIRO" class="button">
                </div>
                <div class="containerEscolha">
                    <p>Aperte o cinto e dê carona para um pet</p>
                    <input type="button" value="MOTORISTA" class="button">
                </div>
            </div>
        </main>
        <footer>
            <div class="gatoContainer">
                <img class="gato" src="../../../public/gato.png" alt="">
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="./js/teste.js"></script>
