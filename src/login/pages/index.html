<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../css/style.css" media="screen" />
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Pet Carona</title>

    </head>
<body>
    <div class="container">
        <div class="card-login">
            <img src="../assets/logo.png" alt="logo-petCarona">
            <h1 class="button-login">LOGIN</h1>
        </div>
        <form class="form-login" id="form-login">
            <div class="auth-container">
                <div class="input-container">
                    <label for="email" class="label-login">Email</label>
                    <input type="email" name="email"  class="input-login">
                </div>
                <div class="input-container">
                    <label for="senha" class="label-login">Senha</label>
                    <input type="password" name="senha" class="input-login">
                </div>
            </div>
            <p class="esqueceu-senha">Esqueceu sua senha? <span>Clique aqui</span></p>
            <button class="button-entrar">ENTRAR</button>
            <p class="divisao-auth">ou</p>
            <div class="auth-buttons">
                <button class="gmail-button">
                    <img class="gmail-icon" src="../assets/google-icon.svg" alt="">
                </button>
                <button class="github-button">
                    <img class="github-icon" src="../assets/github-icon-1.svg" alt="">
                </button>
            </div>
            <p class="novoPorAqui-button">E novo por aqui?<span>Cadastre-se</span></p>
        </form>
        <img src="../assets/doguinho-tamanho-IPHONE11pro.png" class="dog-photo" alt="dog">
    </div>
    <script type="text/javascript" src="../js/createFormLogin.js"></script>
</body>
</html>
