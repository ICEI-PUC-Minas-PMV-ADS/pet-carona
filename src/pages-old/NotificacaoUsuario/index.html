<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notificacao Usuario</title>

    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="../../styles/global.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="../../../Public/Images/logo.png" alt="Logo PetCarona" />
        <img
          class="iconeMenu"
          src="../../../Public/Images/menu-icon-svg-9 1.png"
          alt="Icone Menu"
        />
      </header>

      <main>
        <div class="userInfo">
          <img src="../../../Public/Images/avatar.png" alt="Avatar Usuario" />
          <div>
            <p class="textBranco">2.589</p>
            <p class="textBranco">Viagens</p>
          </div>
          <div>
            <p class="textBranco">4.9</p>
            <p class="textBranco">Avaliacao</p>
          </div>
        </div>
        <div class="containerRoxo">
          <p class="textBranco">Notificacoes</p>
          <div class="containerBranco">
            <p class="textNotificacaoMotorista">Voce Tem um novo Motorista</p>

            <div class="perfilCard">
              <img
                src="../../../Public/Images/avatar.png"
                alt="Avatar Usuario"
              />

              <div class="perfilCardInfo">
                <p>Amelia Lbakai</p>
                <div class="flex">
                  <p>Pet: Rex</p>
                  <p>Prote: M</p>
                </div>
                <p>Local : Bras</p>
              </div>
            </div>
            <button class="botao">VER PERFIL</button>
          </div>
          <div class="containerBranco">
            <p class="textNotificacaoMotorista">
              Você enviou uma ajuda de custo
            </p>

            <div class="cardAjudaCusto">
              <img
                src="../../../Public/Images/avatar2.png"
                alt="Avatar Usuario"
                class="cardAjudaCustoImagem"
              />
              <div class="cardAjudaInfo">
                <p>Edilson Bezerra</p>
                <p>Te avaliou com cinco estrelas</p>
                <div class="containerEstrelas">
                  <img
                    src="../../../Public/Images/star.png"
                    alt=""
                    class="estrelaImagem"
                  />
                  <img
                    src="../../../Public/Images/star.png"
                    alt=""
                    class="estrelaImagem"
                  />
                  <img
                    src="../../../Public/Images/star.png"
                    alt=""
                    class="estrelaImagem"
                  />
                  <img
                    src="../../../Public/Images/star.png"
                    alt=""
                    class="estrelaImagem"
                  />
                  <img
                    src="../../../Public/Images/star.png"
                    alt=""
                    class="estrelaImagem"
                  />
                </div>
              </div>
            </div>
          </div>
          <button class="botaoVerMotorista">
            Ver motortista da sua região
          </button>
        </div>
      </main>

      <footer>
        <img
          src="../../../Public/Images/doguinho-tamanho-IPHONE11pro 2.png"
          alt="Imagem Cachorro"
          class="imagemCachorro"
        />
      </footer>
    </div>
  </body>
</html>
